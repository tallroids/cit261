<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creating CSS Transitions and Animations</title>
    <script type="text/javascript">
        //happy path for transitions
        function test() {
            var div = document.getElementById('output');
            div.style.color='red';
            div.style.transition='.3s';
        //nasty paths
            //missing quote marks in element selection
            var div = document.getElementById('output');
            div.style.color='red';
            div.style.transition='.3s';
            
            //missing quotes in style
            var div = document.getElementById('output');
            div.style.color='red';
            div.style.transition='.3s';
            
            //missing # in hexcode
            var div = document.getElementById('output');
            div.style.color='red';
            div.style.transition='.3s';
            
            //missing style attribute selector
            var div = document.getElementById('output');
            div.style.color='red';
            div.style.transition='.3s';
            
            //incorrect getElement selector
            document.getElementsByTagName('output').style.color='red';
            
            }
            
    </script>
</head>

<body>
    <button type="button" onclick="test()">test</button>
    <div id="output">Hello</div>
</body>
</html>
