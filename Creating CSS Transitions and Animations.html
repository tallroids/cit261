<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creating CSS Transitions and Animations</title>
    <script type="text/javascript">
        
        //happy path for transitions
        function test() {
            var div = document.getElementById('output');
            div.style.transition='.3s';
            div.style.color='red';
            div.style.width='200px';
            div.style.left='20px';
            
            //happy path for steps/ease
            div.style.transitionTimingFunction='steps(4, end)';

            
        //nasty paths for color
            //incorrect variable
            wrong.style.color='red';
            wrong.style.transition='.3s';
            
            //color set to string
            div.style.color='ben';
            
            //missing style attribute
            div.style='red';
            div.style.transition='.3s';
            
            //incorrect attribute selected
            div.style.border='red';
            div.style.transition='.3s';
            
            //nasty path for sizing transitions
            div.style.width='';
            div.style.transition='.3s';
        
            //trying to target a attribute that can't be animated
            div.style.display='none';
            div.style.transition='.3s';            
                        
            //transitioning an attribute that hasn't been declared
            div.style.transition='.3s';
            div.style.color='red';
            div.style.height='200px';
            
            //timing function not correctly used
            div.style.transitionTimingFunction='.3 seconds';
           
            //null returned as 
            div.style.color='null';
            
            //negative values and times
            div.style.width='-200px';
            div.style.transition='-3s';
                        
        }
    </script>
</head>

<body>
    <button type="button" onclick="test()" >test</button>
    <div id="output" style="background-color: pink; width: 50px; position: fixed; left: 0px;">Hello</div>
</body>
</html>
