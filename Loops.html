<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Loops</title>
    <script type="text/javascript">
        function loop() {
            
            //happy path (for loop)
            for (i = 0; i < 5; i++) {
                i += i;
            }
            
            //happy path (while loop)
            i = 0;
            while (i < 5) {
                i += i;
                i++;
            }
            
            //happy paths (for each loop)
            var each = "";
            var object = {
                a: 1,
                b: 2,
                c: 3,
                d: function(){
                    console.log('Hello');
                }
            }

            for (var i in object) {
                each += i + object[i] + " ";
                object.d;
            }
            
            //nasty paths (for loop)

            //invalid starting counter
            for (i = 6; i < 5; i++) {
                i += i;
            }
            //incorrect qualifier
            for (i = 0; i > 5; i++) {
                i += i;
            }
            //incorrect counter
            /*for (i = 0; i < 5; i--) {
                i += i;
            }*/

            //missing parameters without being predefined       
            for (;;) {}
            
            //no semicolons**          
            //for () {}

            //nasty path (while loop)
            //missing increment
            while (i < 5) {
                i += i;
            }
            
            //empty param**
            /*while () {
                i += i;
                i++;
            }*/

            //nasty paths (for each loop)
            //incorrect variable reference  passing string function or null**
            for (var i in list) {
                out += i + object[i] + " ";
            }
            
            //results overwritten
            for (var i in object) {
                out = i + object[i] + " ";
            }
            
            //passing string (each character examined)**
            var object = "Hello World!"
            for (var i in object) {
                out += i + object[i] + " ";
            }
            
            //passing function
            function object(){}
            for (var i in object) {
                out += i + object[i] + " ";
            }
            
            //passing null
            var object = null;
            for (var i in object) {
                out += i + object[i] + " ";
            }

            document.getElementById('output').innerHTML = out + each;
            
        }
    </script>
</head>

<body>
    <button type="button" onclick="loop()">loop</button>
    <div id="output"></div>
</body>

</html>
