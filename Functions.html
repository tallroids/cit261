<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<Title>Functions & Variables</title>

<script type="text/javascript">
function testFunction(firstNumber, secondNumber) {
	return firstNumber + secondNumber	
}

// happy path
function testVariable() {
	var myNum1 = 4
	var myNum2 = 6
	var myTotal = testFunction(myNum1, myNum2)

// not enough parameters entered
	var myTotal2 = testFunction(myNum1)
	
// no parameters entered
	var myTotal6 = testFunction()
	
// too many parameters entered
	var myTotal3 = testfunction(myNum1, myNum2, 3)
	
// different data type
	var myString = "Text"
	var myTotal5 = testFunction(myString, myNum1)
}
</script>
</head>
<body>
<button type="button" onclick="testVariable()">Click</button>
</body>
</html>
